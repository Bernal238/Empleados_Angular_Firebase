<div class="row" style="margin-bottom: 30px;">
  <div class="col-md-12" style="text-align: center; float: left;">
    <div mat-dialog-content style="background: red;">
      <mat-icon [mat-dialog-close]="" aria-hidden="false" aria-label="Example home icon" style="text-align: end; float: right; color: white; margin-top: 18px;">close
      </mat-icon>
      <h3 mat-dialog-title class="titulo" style="color: white; margin-top: 0px; padding-left: 20px; font-size: 22px !important;">
        REGISTRO DE COMBUSTIBLE
        <mat-icon class="mat-18">playlist_add</mat-icon>
      </h3>
    </div>
  </div>
</div>
<div mat-dialog-content style="height: 440px;">
  <form [formGroup]="formularioConmustible" style="display: contents; align-items: center; justify-content: center">
    <div class="container">
      <mat-form-field appearance="fill" style="display: contents;">
        <mat-label>Ingresa la fecha</mat-label>
        <input matInput type="date" formControlName="fecha" autocomplete="off" required>
        <mat-hint>DD/MM/YYYY</mat-hint>
        <!-- <input matInput [matDatepicker]="picker" formControlName="fecha" (focus)="formatoFecha()" required>
        <mat-hint>MM/DD/YYYY</mat-hint> -->
        <!-- <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle> -->
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field style="display: contents;">
            <mat-label>Unidad</mat-label>
            <mat-select name="unidad" formControlName="id_unidad" required (selectionChange)="ultimoKmUnidad()">
              <mat-option *ngFor="let unidad of arregloUnidades" [value]="unidad.id_unidad">{{unidad.nombre_unidad}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field style="display: contents;">
            <mat-label>Estacion</mat-label>
            <mat-select name="estacion" formControlName="id_estacion" required>
              <mat-option *ngFor="let estacion of arregloEstaciones" [value]="estacion.id_estacion">{{estacion.nombre_estacion}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <fieldset [disabled]="true">
            <mat-form-field style="display: contents;">
              <mat-label>Kilometraje anterior</mat-label>
              <input matInput type="number" name="km_anterior" [(ngModel)]="km_anterior" class="matInput" placeholder="Ingrese el kilometraje anterior" formControlName="km_anterior" min="1" autocomplete="off" required/>
            </mat-form-field>
          </fieldset>
        </div>
        <div class="col-sm-6">
          <mat-form-field style="display: contents;">
            <mat-label>Kilometraje actual</mat-label>
            <input matInput type="number" name="km_actual" class="matInput" placeholder="Ingrese el kilometraje actual" formControlName="km_actual" min="1" autocomplete="off" required/>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field style="display: contents;">
            <mat-label>Litros</mat-label>
            <input matInput type="number" class="matInput" (blur)="calcularTotal()" placeholder="Ingresa el total de litros" formControlName="litros" min="1" autocomplete="off" required/>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field style="display: contents;">
            <mat-label>Precio</mat-label>
            <input matInput type="number" class="matInput" (blur)="calcularTotal()" (blur)="calcularRendimiento()" placeholder="Ingresa el precio por litro" formControlName="precio" min="1" autocomplete="off" required/>
          </mat-form-field>
        </div>
      </div>
    </div>
    <fieldset [disabled]="true">
      <div class="container">
        <div class="row" >
          <div class="col-sm-6">
            <mat-form-field style="display: contents;">
              <mat-label>Rendiemiento</mat-label>
              <input matInput type="number" class="matInput" [(ngModel)]="rendimiento" placeholder="Ingresa el rendimiento" formControlName="rendimiento" min="0" autocomplete="off" required>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field style="display: contents;">
              <mat-label>Total</mat-label>
              <input matInput type="number" class="matInput" [(ngModel)]="total" placeholder="Ingresa el total de compra" formControlName="total" min="1" autocomplete="off" required/>
            </mat-form-field>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>

<div class="footer" mat-dialog-content>
  <button mat-flat-button color="warn" style="width: 100%;" [disabled]="formularioConmustible.invalid" (click)="guardarRegistro()">
  <!-- <button mat-flat-button color="warn" style="width: 100%;" (click)="mostrar()"> -->
    GUARDAR
  </button>
</div>
