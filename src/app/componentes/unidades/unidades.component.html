<div class="container-fluid mt-3">
    <mat-card class="cardAcciones">
        <div class="tamanioTablaScroll mat-elevation-z4">
          <mat-spinner class="parametros" style="margin-left: 40%; margin-top: 5%; margin-bottom: 5%;" *ngIf="matSpinner">
          </mat-spinner>
            <table *ngIf="mostrarTabla" mat-table [dataSource]="dsInfoUnidades" style="width: 80%; text-align: center;" matSort>

              <ng-container matColumnDef="id" class="tama単oColumnas">
                <th class="text-center" *matHeaderCellDef mat-sort-headers>ID UNIDAD</th>
                <td mat-cell *matCellDef="let unidad" style="text-align:center"> {{unidad.id_unidad}}</td>
              </ng-container>

              <ng-container matColumnDef="nombre" class="tama単oColumnas">
                <th class="text-center" *matHeaderCellDef mat-sort-headers>NOMBRE UNIDAD</th>
                <td mat-cell *matCellDef="let unidad" style="text-align:center"> {{unidad.nombre_unidad}}</td>
              </ng-container>

              <ng-container matColumnDef="estatus" class="tama単oColumnas">
                <th class="text-center" *matHeaderCellDef mat-sort-headers>ESTATUS</th>
                <td mat-cell *matCellDef="let unidad" style="text-align:center"> {{unidad.estatus}}</td>
              </ng-container>

              <ng-container matColumnDef="tipo" class="tama単oColumnas">
                <th class="text-center" *matHeaderCellDef mat-sort-headers>TIPO UNIDAD</th>
                <td mat-cell *matCellDef="let unidad" style="text-align:center"> {{unidad.tipo_unidad}}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>

              <tr mat-row *matRowDef="let row; columns: columnasTabla;"
                (click)="seleccion.toggle(row);"
                (dblclick)="seleccion.toggle(row); seleccionarUnidad(row);"
                [ngClass]="{hovered: row.hovered, highlighted: seleccion.isSelected(row)}" (mouseover)="row.hovered = true"
                (mouseout)="row.hovered = false" >
                </tr>
            </table>
            <div style="text-align: center;font-size: 15px;" *ngIf="arregloUnidades.length === 0">
                <p style="color: black; margin-top: 10 px;"><i>No hay solicitudes por el momento</i></p>
            </div>
            <mat-paginator #MatPaginatorEmpleados color="primary" [pageSizeOptions]="[10,30,100]" showFirstLastButtons style="width: 100%;"></mat-paginator>
        </div>
    </mat-card>
</div>
