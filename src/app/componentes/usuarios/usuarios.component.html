<app-menu></app-menu>

<div class="container-fluid">
  <div class="col" style="text-align:center; margin-top: 10px">
    <h1 style="font-family: Staatliches,sans-serif!important;">Usuarios</h1>
  </div>
</div>

<div class="container-fluid mt-3">
  <mat-card class="cardAcciones">
    <div class="tamanioTablaScroll mat-elevation-z4">
      <mat-spinner *ngIf="matSpinner" class="spinner"></mat-spinner>
      <table *ngIf="mostrarTabla" mat-table class="table table-hover" [dataSource]="dsInfoUsuarios" style="width:100%; height:100%; text-align:center" matSort>
        <ng-container matColumnDef="Usuario">
          <th class="text-center" *matHeaderCellDef mat-sort-headers>USUARIO</th>
          <td mat-cell *matCellDef="let usuario" style="text-align:center">{{ usuario.id_usuario }}</td>
        </ng-container>

        <ng-container matColumnDef="Nombre">
          <th class="text-center" *matHeaderCellDef mat-sort-headers>NOMBRE</th>
          <td mat-cell *matCellDef="let usuario" style="text-align:center">{{ usuario.nombre_completo }}</td>
        </ng-container>

        <ng-container matColumnDef="Puesto">
          <th class="text-center" *matHeaderCellDef mat-sort-headers>PUESTO</th>
          <td mat-cell *matCellDef="let usuario" style="text-align:center">{{ usuario.nombre_puesto }}</td>
        </ng-container>

        <ng-container matColumnDef="Turno">
          <th class="text-center" *matHeaderCellDef mat-sort-headers>TURNO</th>
          <td mat-cell *matCellDef="let usuario" style="text-align:center">{{ usuario.nombre_turno }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla; sticky:true"></tr>

        <tr mat-row *matRowDef="let row; columns: columnasTabla;"
                (dblclick)="seleccion.toggle(row); seleccionarCampo(row); modalPrivilegios(); "
                [ngClass]="{hovered: row.hovered, highlighted: seleccion.isSelected(row)}"
                (mouseover)="row.hovered = true"
                (mouseout)="row.hovered = false" >
                <!-- (click)="seleccion.toggle(row); seleccionarCampo(row);" -->
        </tr>

      </table>
      <div style="text-align: center; font-size: 15px" *ngIf="arregloUsuarios.length === 0">
        <p style="color: black; margin-top: 10px"><i>No hay usuarios registrados</i></p>
      </div>
      <mat-paginator #MatPaginatorUsuarios color="primary" [pageSizeOptions]="[10, 30, 100]" showFirstLastButtons style="width: 100%"> </mat-paginator>
    </div>
  </mat-card>
</div>
