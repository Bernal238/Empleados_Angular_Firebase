<router-outlet></router-outlet>
<div class="container-fluid">
    <div class="col" style="text-align: center; margin-top: 10px;">
        <h1 style="font-family: Staatliches,sans-serif!important;">Empleados</h1>
    </div>
    <mat-card class="cardAcciones" style="margin-top: 40px;">
        <div class="row" style="align-items: center;">
            <div class="col-md-2" style="text-align: center;">
                <!--BOTON PARA AGREGAR SOLICITUD-->
                <button matTooltip="Agregar empelado" mat-mini-fab color="warn"
                    aria-label="Example icon button with a menu icon" class="my-fab" (click)="modalAltaEmpleados()">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" class="mat-icon">
                        add
                    </mat-icon>
                </button>
                <!--BOTON PARA RECARGAR LA TABLA-->
                <button matTooltip="Refrescar" mat-mini-fab color="warn"
                    aria-label="Example icon button with a menu icon" class="my-fab" (click)="actualizarTabla()">
                    <mat-icon class="mat-icon">
                        refresh</mat-icon>
                </button>
                <!--BOTON PARA MOSTRAR EL HISTORIAL-->
                <button matTooltip="Ver Historial" mat-mini-fab color="warn"
                    aria-label="Example icon button with a menu icon" class="my-fab">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" class="mat-icon">
                        pending_actions</mat-icon>
                </button>
            </div>
            <div class="col-md-3 busqueda">
                <!-- <form [formGroup]="frmModal">
                    <mat-form-field appearance="standard" class="container-fluid" style="margin: 0; padding: 0;">
                        <input matInput type="text" matInput placeholder="Buscar" formControlName="textoBusqueda" name="textoBusqueda"
                            oninput="this.value = this.value.toUpperCase()">
                    </mat-form-field>
                </form> -->
            </div>
            <div class="col-md-2" style="text-align: center;">
                <div class="row" style="margin-bottom: 10px; align-items: center;">
                    <div class="col padding-indicadores">
                        <div class="total-formularios">
                            <button class="total-formularios" mat-stroked-button
                                style="background-color:#969696;"></button>
                        </div>
                        <span style="font-weight: bold;">Solicitado</span>
                    </div>
                    <div class="col padding-indicadores">
                        <div class="total-formularios">
                            <button class="total-formularios" mat-stroked-button
                                style="background-color:#eead00;"></button>
                        </div>
                        <span style="font-weight: bold;">A. Logistica</span>
                    </div>
                </div>
            </div>
            <div class="col-md-2" style="text-align: center;">
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col padding-indicadores">
                        <div class="total-formularios">
                            <button class="total-formularios" mat-stroked-button
                                style="background-color:#ee0000;"></button>
                        </div>
                        <span style="font-weight: bold; align-items: center;">Rechazado</span>
                    </div>
                    <div class="col padding-indicadores">
                        <div class="total-formularios">
                            <button class="total-formularios" mat-stroked-button
                                style="background-color:#65de6f;"></button>
                        </div>
                        <span style="font-weight: bold; align-content: center;">Éxito</span>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>

<div class="container-fluid mt-3">
    <mat-card class="cardAcciones">
        <div class="tamanioTablaScroll mat-elevation-z4">
            <mat-spinner class="parametros" style="margin-left: 45%;
                                        margin-top: 5%;
                                        margin-bottom: 5%;" *ngIf="matSpinner">
            </mat-spinner>
            <table *ngIf="mostrarTabla" mat-table [dataSource]="empleados" style="width: 100%; text-align: center;"
                matSort>
                <ng-container matColumnDef="Nombres" class="tamañoColumnas">
                    <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-headers>Nombres</th>
                    <td mat-cell *matCellDef="let empleados">{{ empleados.nombres }}</td>
                </ng-container>
                <ng-container matColumnDef="Apellido Paterno" class="tamañoColumnas">
                    <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-headers>Apellido P.</th>
                    <td mat-cell *matCellDef="let empleados">{{ empleados.apellidoPaterno }}</td>
                </ng-container>
                <ng-container matColumnDef="Apellido Materno" class="tamañoColumnas">
                    <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-headers>Apellido M.</th>
                    <td mat-cell *matCellDef="let empleados">{{ empleados.apellidoMaterno }}</td>
                </ng-container>
                <ng-container matColumnDef="Curp" class="tamañoColumnas">
                    <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-headers>CURP</th>
                    <td mat-cell *matCellDef="let empleados">{{ empleados.curp }}</td>
                </ng-container>
                <ng-container matColumnDef="RFC" class="tamañoColumnas">
                    <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-headers>RFC</th>
                    <td mat-cell *matCellDef="let empleados">{{ empleados.rfc }}</td>
                </ng-container>
                <ng-container matColumnDef="Telefono" class="tamañoColumnas">
                    <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-headers>Telefono</th>
                    <td mat-cell *matCellDef="let empleados">{{ empleados.telefono }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
            </table>
            <div style="text-align: center;font-size: 15px;" *ngIf="empleados.length === 0">
                <p style="color: black; margin-top: 10 px;"><i>No hay solicitudes por el momento</i></p>
            </div>

        </div>

        <!-- <mat-paginator #MatPaginatorSolicitudes color="primary" [pageSizeOptions]="[20,50,100]" showFirstLastButtons
                    style="width: 100%;"></mat-paginator> -->

    </mat-card>
</div>
